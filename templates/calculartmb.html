{% extends "base.html" %}

{% block titulo %}Inicio{% endblock %}

{% block contenido %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h1 class="text-center mb-3">TMB y GET</h1>
                <h4 class="text-center mb-3">Calcudora de Gasto energetico (TMB Y GET)</h4>
                <h6 class="text-center mb-4">Es fácil y rápido</h6>

                <form method="post" action="{{ url_for('calcutmb') }}">

                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso</label>
                        <input 
                            class="form-control rounded-pill" 
                            name="peso" 
                            id="peso" 
                            placeholder="Peso (Kg) " 
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="altura" class="form-label">Tu altura</label>
                        <input 
                            class="form-control rounded-pill" 
                            name="altura" 
                            id="altura" 
                            placeholder="Altura(cm)" 
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="Edad" class="form-label">Tu edad</label>
                        <input 
                            class="form-control rounded-pill" 
                            name="edad" 
                            id="edad" 
                            placeholder="Edad (años)" 
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="genero" class="form-label">Género</label>
                        <select class="form-select rounded-pill" name="genero" id="genero" required>
                            <option value="">Selecciona tu género</option>
                            <option value="Hombre" {% if request.form.get('genero')=='Hombre' %}selected{% endif %}>
                                Hombre</option>
                            <option value="Mujer" {% if request.form.get('genero')=='Mujer' %}selected{% endif %}>
                                Mujer
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="actividad" class="form-label">Nivel de actividad</label>
                        <select class="form-select rounded-pill" name="actividad" id="actividad" required>
                            <option value="">Selecciona tu nivel de actividad fisica</option>
                            <option value="seden" {% if request.form.get('actividad')=='seden' %}selected{% endif %}>
                                Sedentario (Poco o ningú ejercicio)
                            </option>
                            <option value="ligera" {% if request.form.get('actividad')=='ligera' %}selected{% endif %}>
                                Ligera (Ejercicio 1-3 dias/semana)
                            </option>
                            <option value="moderada" {% if request.form.get('actividad')=='moderada' %}selected{% endif %}>
                                Moderada (Ejercicio 3-5 dias/semana)
                            </option>
                            <option value="alta" {% if request.form.get('actividad')=='alta' %}selected{% endif %}>
                                Alta (Ejercicio 6-7 dias/semana)
                            </option>
                        </select>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-success rounded-pill me-2">Calcular</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</main>
{% endblock %}
