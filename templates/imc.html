{% extends "base.html" %} {% block titulo %}Resultado{% endblock %} {% block
contenido %}
<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h1 class="text-center mb-3">Practica</h1>
        <h4 class="text-center mb-3">
          Calculadora de IMC
        </h4>
        <h6 class="text-center mb-4">Es fácil y rápido</h6>

        <form>
          <div class="mb-3">
            <h5>Tu IMC es: {{ v3 }}</h5>
            <h6>Clasificación: {{ v4 }}</h6>
          </div>

          <div class="text-center">
            <a href="{{ url_for('Iimc') }}" class="btn btn-primary rounded-pill">Calcular otro</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
